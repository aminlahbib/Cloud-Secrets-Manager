spring:
  application:
    name: simple-notification-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/secrets}
    username: ${SPRING_DATASOURCE_USERNAME:secret_user}
    password: ${SPRING_DATASOURCE_PASSWORD:secret_pw}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

server:
  port: 8082

logging:
  level:
    root: INFO
    com.secrets.invite: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET:mySuperStrongSecretKeyForJWTTokenGeneration123456}

email:
  enabled: ${EMAIL_ENABLED:true}
  sendgrid:
    api-key: ${SENDGRID_API_KEY:}
  from:
    address: ${EMAIL_FROM_ADDRESS:noreply@cloudsecrets.com}
    name: ${EMAIL_FROM_NAME:Cloud Secrets Manager}

app:
  base-url: ${APP_BASE_URL:http://localhost:5173}

gcp:
  project-id: ${GCP_PROJECT_ID:}

notifications:
  subscription-name: ${NOTIFICATIONS_SUBSCRIPTION_NAME:notifications-events-sub}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

