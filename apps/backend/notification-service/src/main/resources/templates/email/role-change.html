<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Changed</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 8px;">
        <h1 style="color: #2c3e50; margin-top: 0;">Your Role Has Changed</h1>
        
        <p>Hi there,</p>
        
        <p>Your role in the project <strong th:text="${projectName}">Project Name</strong> has been updated.</p>
        
        <div style="background-color: white; padding: 20px; border-radius: 5px; margin: 20px 0;">
            <p style="margin: 5px 0;"><strong>Previous Role:</strong> <span th:text="${oldRole}">OLD_ROLE</span></p>
            <p style="margin: 5px 0;"><strong>New Role:</strong> <span th:text="${newRole}" style="color: #4CAF50; font-weight: bold;">NEW_ROLE</span></p>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${projectLink}" 
               style="display: inline-block; background-color: #2196F3; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                View Project
            </a>
        </div>
        
        <p style="color: #666; font-size: 14px;">If you have questions about this change, please contact the project owner.</p>
        
        <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">
        
        <p style="color: #999; font-size: 12px; margin: 0;">
            Cloud Secrets Manager<br>
            Secure secret management for teams
        </p>
    </div>
</body>
</html>
