spring:
  application:
    name: secret-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/secrets}
    username: ${SPRING_DATASOURCE_USERNAME:secret_user}
    password: ${SPRING_DATASOURCE_PASSWORD:secret_pw}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    open-in-view: false  # Disable anti-pattern for better performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        transaction:
          jta:
            platform: org.hibernate.service.jta.platform.internal.NoJtaPlatform

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  data:
    redis:
      repositories:
        enabled: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:dev}
  # Tracing removed - not needed for this environment
  health:
    redis:
      enabled: false

security:
  jwt:
    secret: ${JWT_SECRET:mySuperStrongSecretKeyForJWTTokenGeneration123456}
    expiration-ms: 900000  # 15 minutes
    refresh-expiration-ms: 604800000  # 7 days

encryption:
  key: ${ENCRYPTION_KEY:MySecure32ByteKeyForAES256Enc!@#}
  algorithm: AES
  transformation: AES/GCM/NoPadding

audit:
  service:
    url: ${AUDIT_SERVICE_URL:http://localhost:8081}
    timeout: 5000
    api-key: ${AUDIT_SERVICE_API_KEY:change-me-in-production}

# Google Cloud Identity Platform Configuration
google:
  cloud:
    identity:
      enabled: ${GOOGLE_IDENTITY_ENABLED:true}
      project-id: ${GOOGLE_PROJECT_ID:cloud-secrets-manager}
      service-account-path: ${GOOGLE_SERVICE_ACCOUNT_PATH:infrastructure/gcp/keys/firebase-admin-key.json}

# Setup endpoint (disable after creating first admin user)
setup:
  enabled: ${SETUP_ENABLED:false}  # Disabled by default for security. Set SETUP_ENABLED=true only during initial setup.

# Email notifications
email:
  enabled: ${EMAIL_ENABLED:true}
  provider: sendgrid
  sendgrid:
    api-key: ${SENDGRID_API_KEY:}
  from:
    address: ${EMAIL_FROM_ADDRESS:noreply@cloudsecrets.com}
    name: ${EMAIL_FROM_NAME:Cloud Secrets Manager}

# Application URLs
app:
  base-url: ${APP_BASE_URL:http://localhost:5173}
  cache:
    project-memberships:
      ttl: PT2M
      maximum-size: 10000
    user-ids:
      ttl: PT5M
      maximum-size: 20000

logging:
  level:
    root: INFO
    com.secrets: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-}/%X{spanId:-}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId:-}/%X{spanId:-}] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://secrets-db:5432/secrets
    username: secret_user
    password: secret_pw

audit:
  service:
    url: http://audit-service:8081

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

logging:
  level:
    root: WARN
    com.secrets: INFO

