# Testcontainers configuration
# This file configures Testcontainers to work with Docker Desktop on macOS

# Docker socket path for macOS Docker Desktop
# Use the actual Docker socket, not the CLI socket
docker.host=unix:///Users/amine/.docker/run/docker.sock

# Enable Ryuk container cleanup (recommended)
ryuk.container.image=quay.io/testcontainers/ryuk:0.5.1

# Disable Ryuk if it causes issues
# ryuk.container.enabled=false

# Testcontainers configuration for Docker Desktop
# If you encounter connection issues, try:
# 1. Restart Docker Desktop
# 2. Check: docker context ls
# 3. Ensure Docker Desktop is fully started (not just the CLI)

