spring:
  application:
    name: secret-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Disable Google Identity Platform for unit tests
google:
  cloud:
    identity:
      enabled: false

# Test JWT secret
security:
  jwt:
    secret: test-jwt-secret-key-for-testing-only-12345678901234567890
    expiration-ms: 900000

# Test encryption key (must be exactly 32 bytes)
encryption:
  key: TestEncryptionKey32BytesForAES!!
  algorithm: AES
  transformation: AES/GCM/NoPadding

# Mock audit service URL
audit:
  service:
    url: http://localhost:9999
    timeout: 1000

# Disable setup endpoint in tests
setup:
  enabled: false

logging:
  level:
    root: WARN
    com.secrets: INFO

