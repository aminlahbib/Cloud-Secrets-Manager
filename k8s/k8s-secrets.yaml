apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
type: Opaque
stringData:
  secrets-db-user: secret_user
  secrets-db-password: secret_pw
  audit-db-user: audit_user
  audit-db-password: audit_pw
---
apiVersion: v1
kind: Secret
metadata:
  name: cloud-secrets-config
type: Opaque
stringData:
  JWT_SECRET: mySuperStrongSecretKeyForJWTTokenGeneration123456
  AES_KEY: MySecure32ByteKeyForAES256Encryption!
  GOOGLE_PROJECT_ID: cloud-secrets-manager
  GOOGLE_API_KEY: ""  # Optional, set if needed
---
# NOTE: google-service-account secret should be created using kubectl:
# kubectl create secret generic google-service-account \
#   --from-file=service-account.json=./secret-service/src/main/resources/service-account.json
#
# Or use the setup script:
# ./scripts/deployment/setup-kubernetes-secrets.sh
#
# This ensures the service account JSON is never committed to Git.

