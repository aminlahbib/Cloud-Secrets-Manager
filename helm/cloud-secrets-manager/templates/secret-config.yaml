apiVersion: v1
kind: Secret
metadata:
  name: cloud-secrets-config
type: Opaque
data:
  JWT_SECRET: {{ .Values.jwtSecret | b64enc }}
  AES_KEY: {{ .Values.aesKey | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
type: Opaque
stringData:
  secrets-db-user: {{ .Values.postgres.secretsDb.user }}
  secrets-db-password: {{ .Values.postgres.secretsDb.password }}
  audit-db-user: {{ .Values.postgres.auditDb.user }}
  audit-db-password: {{ .Values.postgres.auditDb.password }}

