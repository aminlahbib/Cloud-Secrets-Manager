image:
  repositorySecretService: "europe-west10-docker.pkg.dev/cloud-secrets-manager/docker-images/secret-service"
  repositoryAuditService: "europe-west10-docker.pkg.dev/cloud-secrets-manager/docker-images/audit-service"
  tag: "latest"
  pullPolicy: IfNotPresent

secretService:
  replicaCount: 2
  port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

auditService:
  replicaCount: 2
  port: 8081
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

postgres:
  secretsDb:
    user: secret_user
    password: secret_pw
    db: secrets
    storage: 10Gi
  auditDb:
    user: audit_user
    password: audit_pw
    db: audit
    storage: 10Gi

jwtSecret: "mySuperStrongSecretKeyForJWTTokenGeneration123456"
aesKey: "MySecure32ByteKeyForAES256Encryption!"

# Google Cloud Identity Platform Configuration
googleIdentity:
  enabled: true
  projectId: "cloud-secrets-manager"
  apiKey: ""  # Optional, set if needed
  serviceAccount:
    # Service account JSON should be provided as a Kubernetes secret
    # Create secret: kubectl create secret generic google-service-account --from-file=service-account.json=/path/to/service-account.json
    secretName: "google-service-account"
    key: "service-account.json"
  setupEnabled: false  # Disable setup endpoint in production

ingress:
  enabled: true
  className: "nginx"
  host: "secrets.local"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1

