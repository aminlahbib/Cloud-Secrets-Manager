# Cloud Build Configuration for Staging Environment
# Extends base cloudbuild.yaml with staging-specific settings
# NOTE: Triggers are DISABLED by default - enable when ready

include:
  - cloudbuild.yaml

substitutions:
  _ENV: 'staging'
  _GKE_CLUSTER: 'cloud-secrets-cluster-staging'
  _DEPLOY: 'true'  # Deploy to staging (requires approval, only if trigger is enabled)

options:
  # Staging-specific options
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

