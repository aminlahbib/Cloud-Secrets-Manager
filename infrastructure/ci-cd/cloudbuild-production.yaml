# Cloud Build Configuration for Production Environment
# Extends base cloudbuild.yaml with production-specific settings
# NOTE: Triggers are DISABLED by default - enable when ready
# Requires manual approval before deployment (when enabled)

include:
  - cloudbuild.yaml

substitutions:
  _ENV: 'production'
  _GKE_CLUSTER: 'cloud-secrets-cluster-prod'
  _DEPLOY: 'true'  # Deploy to production (requires approval, only if trigger is enabled)

options:
  # Production-specific options
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  # Approval configured via trigger settings

