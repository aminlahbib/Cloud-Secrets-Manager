apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csm-secrets-db-pvc
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csm-secrets-db
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: secrets-db
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secrets-db
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: cloud-secrets-manager
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: secrets
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: csm-db-secrets
                  key: secrets-db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: csm-db-secrets
                  key: secrets-db-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: csm-secrets-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: csm-secrets-db
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  selector:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/component: database
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

