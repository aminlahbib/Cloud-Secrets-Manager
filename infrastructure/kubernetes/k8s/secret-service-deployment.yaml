apiVersion: apps/v1
kind: Deployment
metadata:
  name: csm-secret-service
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: secret-service
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secret-service
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: cloud-secrets-manager
    spec:
      imagePullSecrets:
        - name: artifact-registry-secret
      containers:
        - name: secret-service
          image: europe-west10-docker.pkg.dev/cloud-secrets-manager/docker-images/secret-service:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://csm-secrets-db:5432/secrets
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: csm-db-secrets
                  key: secrets-db-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: csm-db-secrets
                  key: secrets-db-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: AES_KEY
            - name: AUDIT_SERVICE_URL
              value: http://csm-audit-service:8081
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
            # Google Cloud Identity Platform Configuration
            - name: GOOGLE_IDENTITY_ENABLED
              value: "true"
            - name: GOOGLE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: GOOGLE_PROJECT_ID
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: GOOGLE_API_KEY
                  optional: true
            - name: GOOGLE_SERVICE_ACCOUNT_PATH
              value: /app/service-account.json
            - name: SETUP_ENABLED
              value: "false"  # Disable setup endpoint in production
          volumeMounts:
            - name: google-service-account
              mountPath: /app/service-account.json
              subPath: service-account.json
              readOnly: true
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: google-service-account
          secret:
            secretName: csm-google-service-account
---
apiVersion: v1
kind: Service
metadata:
  name: csm-secret-service
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  selector:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/component: api
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP

