apiVersion: apps/v1
kind: Deployment
metadata:
  name: csm-secret-service
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: secret-service
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secret-service
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: cloud-secrets-manager
    spec:
      serviceAccountName: secret-service
      containers:
        # Cloud SQL Proxy sidecar
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--address=0.0.0.0"
            - "--port=5432"
            - "--private-ip"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: connection-name
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        
        # Secret Service application
        - name: secret-service
          image: europe-west10-docker.pkg.dev/cloud-secrets-manager/docker-images/secret-service:latest
          imagePullPolicy: Always
          env:
            # Database configuration (via Cloud SQL Proxy on localhost)
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://localhost:5432/secrets_db
            - name: SPRING_DATASOURCE_USERNAME
              value: secrets_db_user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: secrets-db-password
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
            
            # Application configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: JWT_SECRET
                  optional: true
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: AES_KEY
                  optional: true
            - name: AUDIT_SERVICE_URL
              value: http://csm-audit-service:8081
            
            # Google Cloud Identity Platform Configuration
            - name: GOOGLE_IDENTITY_ENABLED
              value: "true"
            - name: GOOGLE_PROJECT_ID
              value: "cloud-secrets-manager"
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: csm-app-config
                  key: GOOGLE_API_KEY
                  optional: true
            - name: SETUP_ENABLED
              value: "false"  # Disable setup endpoint in production
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: csm-secret-service
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  selector:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/component: api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
