apiVersion: v1
kind: Secret
metadata:
  name: csm-db-secrets
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/part-of: cloud-secrets-manager
type: Opaque
stringData:
  secrets-db-user: secret_user
  secrets-db-password: secret_pw
  audit-db-user: audit_user
  audit-db-password: audit_pw
---
apiVersion: v1
kind: Secret
metadata:
  name: csm-app-config
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/part-of: cloud-secrets-manager
type: Opaque
stringData:
  JWT_SECRET: mySuperStrongSecretKeyForJWTTokenGeneration123456
  AES_KEY: 0123456789ABCDEF0123456789ABCDEF
  GOOGLE_PROJECT_ID: cloud-secrets-manager
  GOOGLE_API_KEY: ""  # Optional, set if needed
---
# NOTE: google-service-account secret should be created using kubectl:
# kubectl create secret generic csm-google-service-account \
#   --namespace cloud-secrets-manager \
#   --from-file=service-account.json=./apps/backend/secret-service/src/main/resources/service-account.json
#
# Or use the setup script:
# ./scripts/deployment/setup-kubernetes-secrets.sh --namespace cloud-secrets-manager
#
# This ensures the service account JSON is never committed to Git.

