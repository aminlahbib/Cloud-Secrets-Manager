apiVersion: apps/v1
kind: Deployment
metadata:
  name: csm-audit-service
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: audit-api
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: audit-service
      app.kubernetes.io/component: audit-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: audit-service
        app.kubernetes.io/component: audit-api
        app.kubernetes.io/part-of: cloud-secrets-manager
    spec:
      serviceAccountName: audit-service
      containers:
        # Cloud SQL Proxy sidecar
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--address=0.0.0.0"
            - "--port=5432"
            - "--private-ip"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: connection-name
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        
        # Audit Service application
        - name: audit-service
          image: europe-west10-docker.pkg.dev/cloud-secrets-manager/docker-images/audit-service:latest
          imagePullPolicy: Always
          env:
            # Database configuration (via Cloud SQL Proxy on localhost)
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://localhost:5432/audit_db
            - name: SPRING_DATASOURCE_USERNAME
              value: audit_db_user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: audit-db-password
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
          ports:
            - containerPort: 8081
              name: http
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: csm-audit-service
  namespace: cloud-secrets-manager
  labels:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: audit-api
    app.kubernetes.io/part-of: cloud-secrets-manager
spec:
  selector:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: audit-api
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  type: ClusterIP
