{{- if .Values.postgres.enabled -}}
# Secrets DB
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: secrets-db-pvc
  labels:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/part-of: csm-platform
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.secretsDb.storage }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secrets-db
  labels:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/part-of: csm-platform
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secrets-db
  template:
    metadata:
      labels:
        app: secrets-db
        app.kubernetes.io/name: secrets-db
        app.kubernetes.io/part-of: csm-platform
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.secretsDb.db }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: secrets-db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: secrets-db-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: secrets-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: secrets-db
  labels:
    app.kubernetes.io/name: secrets-db
    app.kubernetes.io/part-of: csm-platform
spec:
  selector:
    app: secrets-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
