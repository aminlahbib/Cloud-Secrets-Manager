apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-service
  labels:
    app: secret-service
  annotations:
    {{- if .Values.serviceAccount.annotations }}
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
    {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: audit-service
  labels:
    app: audit-service
  annotations:
    {{- if .Values.auditServiceAccount.annotations }}
    {{- toYaml .Values.auditServiceAccount.annotations | nindent 4 }}
    {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service
  labels:
    app: notification-service
  annotations:
    {{- if .Values.notificationServiceAccount.annotations }}
    {{- toYaml .Values.notificationServiceAccount.annotations | nindent 4 }}
    {{- end }}

