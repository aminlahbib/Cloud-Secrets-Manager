apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
spec:
  replicas: {{ .Values.auditService.replicaCount }}
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      serviceAccountName: audit-service
      imagePullSecrets:
        - name: artifact-registry-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: audit-service
          image: "{{ .Values.image.repositoryAuditService }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://127.0.0.1:5432/{{ .Values.postgres.auditDb.db }}?sslmode=disable
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: csm-db-secrets
                  key: audit-db-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: csm-db-secrets
                  key: audit-db-password
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
          ports:
            - containerPort: {{ .Values.auditService.port }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: {{ .Values.auditService.port }}
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{ .Values.auditService.port }}
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.auditService.resources | nindent 12 }}
        {{- if .Values.cloudSql.enabled }}
        - name: cloud-sql-proxy
          image: "{{ .Values.cloudSql.image }}"
          args:
            - "--structured-logs"
            - "--port=5432"
            - "{{ .Values.cloudSql.connectionName }}"
            # Cloud SQL Proxy will use Workload Identity automatically via the pod's service account
            # No need for --credentials-file when using Workload Identity
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            {{- toYaml .Values.cloudSql.resources | nindent 12 }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service
spec:
  selector:
    app: audit-service
  ports:
    - port: {{ .Values.auditService.port }}
      targetPort: {{ .Values.auditService.port }}
  type: ClusterIP

