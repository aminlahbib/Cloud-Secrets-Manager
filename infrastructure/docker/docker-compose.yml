name: cloud-secrets-manager
services:
  # ===============================
  # Frontend
  # ===============================
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: frontend
    depends_on:
      - secret-service
    ports:
      - "3000:80"
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===============================
  # Secret Service
  # ===============================
  secret-service:
    build:
      context: ../../apps/backend/secret-service
      dockerfile: Dockerfile
    container_name: secret-service
    depends_on:
      - secrets-db
      - audit-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://secrets-db:5432/secrets
      SPRING_DATASOURCE_USERNAME: secret_user
      SPRING_DATASOURCE_PASSWORD: secret_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET:-mySuperStrongSecretKeyForJWTTokenGeneration123456}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-MySecure32ByteKeyForAES256Enc!@#}
      AUDIT_SERVICE_URL: http://audit-service:8081
      SPRING_PROFILES_ACTIVE: docker
      # Google Cloud Identity Platform Configuration
      GOOGLE_IDENTITY_ENABLED: ${GOOGLE_IDENTITY_ENABLED:-true}
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID:-cloud-secrets-manager}
      GOOGLE_SERVICE_ACCOUNT_PATH: /app/firebase-admin-key.json
    volumes:
      # Mount Firebase service account key
      - ../../infrastructure/gcp/keys/firebase-admin-key.json:/app/firebase-admin-key.json:ro
    ports:
      - "8080:8080"
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===============================
  # Audit Service
  # ===============================
  audit-service:
    build:
      context: ../../apps/backend/audit-service
      dockerfile: Dockerfile
    container_name: audit-service
    depends_on:
      - audit-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://audit-db:5432/audit
      SPRING_DATASOURCE_USERNAME: audit_user
      SPRING_DATASOURCE_PASSWORD: audit_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===============================
  # Databases
  # ===============================
  secrets-db:
    image: postgres:16-alpine
    container_name: secrets-db
    environment:
      POSTGRES_DB: secrets
      POSTGRES_USER: secret_user
      POSTGRES_PASSWORD: secret_pw
    ports:
      - "5433:5432"
    volumes:
      - secrets-db-data:/var/lib/postgresql/data
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secret_user -d secrets"]
      interval: 10s
      timeout: 5s
      retries: 5

  audit-db:
    image: postgres:16-alpine
    container_name: audit-db
    environment:
      POSTGRES_DB: audit
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_pw
    ports:
      - "5434:5432"
    volumes:
      - audit-db-data:/var/lib/postgresql/data
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d audit"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  secrets-net:
    driver: bridge

volumes:
  secrets-db-data:
  audit-db-data:
