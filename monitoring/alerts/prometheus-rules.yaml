apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cloud-secrets-manager-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
  - name: cloud-secrets-manager.rules
    rules:
    - alert: HighErrorRate
      expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: High Error Rate detected in Cloud Secrets Manager
        description: "The error rate for {{ $labels.service }} is above 5% for the last 5 minutes."

    - alert: SecretRotationFailed
      expr: increase(secret_rotation_failed_total[10m]) > 0
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: Secret Rotation Failed
        description: "Secret rotation has failed {{ $value }} times in the last 10 minutes."

    - alert: ServiceDown
      expr: up{job=~"secret-service|audit-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: Service Down
        description: "Service {{ $labels.job }} is down."

