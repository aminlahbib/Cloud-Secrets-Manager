apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-secrets-manager-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cloud-secrets-manager.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Request Rate",
          "type": "graph",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 9 },
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count[1m])",
              "legendFormat": "{{method}} {{uri}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Error Rate",
          "type": "graph",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 9 },
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count{status=~\"5..\"}[1m])",
              "legendFormat": "{{service}} errors",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Secret Operations",
          "type": "stat",
          "gridPos": { "x": 0, "y": 9, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(increase(audit_events_total[1h]))",
              "legendFormat": "Total Operations",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Active Secrets",
          "type": "stat",
          "gridPos": { "x": 6, "y": 9, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "secrets_total",
              "legendFormat": "Secrets",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "style": "dark",
      "tags": ["cloud-secrets-manager"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      },
      "timezone": "",
      "title": "Cloud Secrets Manager Overview",
      "uid": "csm-overview",
      "version": 1
    }

