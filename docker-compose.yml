version: "3.8"

services:
  # ===============================
  # Secret Service
  # ===============================
  secret-service:
    build:
      context: ./secret-service
      dockerfile: Dockerfile
    container_name: secret-service
    depends_on:
      - secrets-db
      - audit-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://secrets-db:5432/secrets
      SPRING_DATASOURCE_USERNAME: secret_user
      SPRING_DATASOURCE_PASSWORD: secret_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySuperStrongSecretKeyForJWTTokenGeneration123456
      ENCRYPTION_KEY: MySecure32ByteKeyForAES256Enc!@#
      AUDIT_SERVICE_URL: http://audit-service:8081
      SPRING_PROFILES_ACTIVE: docker
      # Google Cloud Identity Platform Configuration
      GOOGLE_IDENTITY_ENABLED: ${GOOGLE_IDENTITY_ENABLED:-false}
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_SERVICE_ACCOUNT_PATH: ${GOOGLE_SERVICE_ACCOUNT_PATH:-/app/service-account.json}
    volumes:
      # Mount service account JSON file if provided
      - ${GOOGLE_SERVICE_ACCOUNT_PATH:-./service-account.json}:/app/service-account.json:ro
    ports:
      - "8080:8080"
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===============================
  # Audit Service
  # ===============================
  audit-service:
    build:
      context: ./audit-service
      dockerfile: Dockerfile
    container_name: audit-service
    depends_on:
      - audit-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://audit-db:5432/audit
      SPRING_DATASOURCE_USERNAME: audit_user
      SPRING_DATASOURCE_PASSWORD: audit_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===============================
  # Databases
  # ===============================
  secrets-db:
    image: postgres:16-alpine
    container_name: secrets-db
    environment:
      POSTGRES_DB: secrets
      POSTGRES_USER: secret_user
      POSTGRES_PASSWORD: secret_pw
    ports:
      - "5433:5432"
    volumes:
      - secrets-db-data:/var/lib/postgresql/data
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secret_user -d secrets"]
      interval: 10s
      timeout: 5s
      retries: 5

  audit-db:
    image: postgres:16-alpine
    container_name: audit-db
    environment:
      POSTGRES_DB: audit
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_pw
    ports:
      - "5434:5432"
    volumes:
      - audit-db-data:/var/lib/postgresql/data
    networks:
      - secrets-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d audit"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  secrets-net:
    driver: bridge

volumes:
  secrets-db-data:
  audit-db-data:

