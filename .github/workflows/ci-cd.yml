name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: docker.io
  GCP_PROJECT_ID: cloud-secrets-manager
  GCP_REGION: europe-west10
  ARTIFACT_REGISTRY: europe-west10-docker.pkg.dev
  GKE_CLUSTER: cloud-secrets-cluster-dev
  GKE_NAMESPACE: cloud-secrets-manager

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build Secret Service
        run: |
          cd apps/backend/secret-service
          ./mvnw clean verify -DskipTests=false

      - name: Build Audit Service
        run: |
          cd apps/backend/audit-service
          ./mvnw clean verify -DskipTests=false

      - name: Run Unit Tests
        run: |
          cd apps/backend/secret-service
          ./mvnw test
          cd ../audit-service
          ./mvnw test

      - name: Generate Test Reports
        if: always()
        run: |
          cd apps/backend/secret-service
          ./mvnw surefire-report:report
          cd ../audit-service
          ./mvnw surefire-report:report

  docker-build-push:
    name: Build and Push Docker Images
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: docker-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_creds=true" >> $GITHUB_OUTPUT
            echo "username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_OUTPUT
          else
            echo "has_creds=false" >> $GITHUB_OUTPUT
            echo "username=" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.docker-creds.outputs.has_creds == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Secret Service
        id: meta-secret
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('{0}/secret-service', secrets.DOCKERHUB_USERNAME) || 'secret-service' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Audit Service
        id: meta-audit
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('{0}/audit-service', secrets.DOCKERHUB_USERNAME) || 'audit-service' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Secret Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/secret-service
          push: ${{ steps.docker-creds.outputs.has_creds == 'true' }}
          tags: ${{ steps.meta-secret.outputs.tags }}
          labels: ${{ steps.meta-secret.outputs.labels }}
          cache-from: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/secret-service:buildcache', secrets.DOCKERHUB_USERNAME) || '' }}
          cache-to: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/secret-service:buildcache,mode=max', secrets.DOCKERHUB_USERNAME) || '' }}

      - name: Build and push Audit Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/audit-service
          push: ${{ steps.docker-creds.outputs.has_creds == 'true' }}
          tags: ${{ steps.meta-audit.outputs.tags }}
          labels: ${{ steps.meta-audit.outputs.labels }}
          cache-from: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/audit-service:buildcache', secrets.DOCKERHUB_USERNAME) || '' }}
          cache-to: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/audit-service:buildcache,mode=max', secrets.DOCKERHUB_USERNAME) || '' }}

      - name: Trigger deployment hook (optional)
        if: env.DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.DEPLOY_HOOK_URL }}"

  deploy-to-gcp:
    name: Build and Push to Google Artifact Registry
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Secret Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/secret-service
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service:latest
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service:buildcache
          cache-to: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service:buildcache,mode=max

      - name: Build and push Audit Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/audit-service
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service:latest
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service:buildcache
          cache-to: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service:buildcache,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-to-gke:
    name: Deploy to GKE
    needs: [deploy-to-gcp, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          # Install gke-gcloud-auth-plugin (required for kubectl authentication with GKE)
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Deploy with Helm
        run: |
          helm upgrade --install cloud-secrets-manager \
            ./infrastructure/helm/cloud-secrets-manager \
            --namespace ${{ env.GKE_NAMESPACE }} \
            --create-namespace \
            --set image.tag=latest \
            --set image.repositorySecretService=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service \
            --set image.repositoryAuditService=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service \
            --timeout 10m \
            --debug

      - name: Check deployment status
        run: |
          echo "=== Helm Release Status ==="
          helm status cloud-secrets-manager -n ${{ env.GKE_NAMESPACE }} || true
          echo ""
          echo "=== All Resources in Namespace ==="
          kubectl get all -n ${{ env.GKE_NAMESPACE }}
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }} -o wide
          echo ""
          echo "=== Pod Events ==="
          kubectl get events -n ${{ env.GKE_NAMESPACE }} --sort-by='.lastTimestamp' | tail -20

      - name: Check pod logs (if pods exist)
        if: failure()
        continue-on-error: true
        run: |
          echo "=== Secret Service Pod Logs ==="
          kubectl logs -n ${{ env.GKE_NAMESPACE }} -l app=secret-service --tail=50 || echo "No secret-service pods found"
          echo ""
          echo "=== Audit Service Pod Logs ==="
          kubectl logs -n ${{ env.GKE_NAMESPACE }} -l app=audit-service --tail=50 || echo "No audit-service pods found"
          echo ""
          echo "=== Describe Pods ==="
          kubectl describe pods -n ${{ env.GKE_NAMESPACE }} || true

      - name: Wait for rollout
        run: |
          echo "Waiting for deployments to be ready..."
          kubectl rollout status deployment/secret-service -n ${{ env.GKE_NAMESPACE }} --timeout=10m
          kubectl rollout status deployment/audit-service -n ${{ env.GKE_NAMESPACE }} --timeout=10m

      - name: Verify deployment
        run: |
          echo "=== Final Deployment Status ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }}
          kubectl get svc -n ${{ env.GKE_NAMESPACE }}
          echo ""
          echo "=== Pod Details ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }} -o wide

