name: CI/CD Pipeline

# DISABLED - Commented out to prevent pipeline from running and incurring costs
# To re-enable, uncomment the 'on:' section below
# on:
#   push:
#     branches: [ "main", "develop" ]
#   pull_request:
#     branches: [ "main", "develop" ]
on:
  workflow_dispatch:  # Only allows manual triggering, prevents automatic runs

env:
  REGISTRY: docker.io
  GCP_PROJECT_ID: cloud-secrets-manager
  GCP_REGION: europe-west10
  ARTIFACT_REGISTRY: europe-west10-docker.pkg.dev
  GKE_CLUSTER: cloud-secrets-cluster-dev
  GKE_NAMESPACE: cloud-secrets-manager

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and Test Secret Service
        run: |
          cd apps/backend/secret-service
          ./mvnw clean test
          # Integration tests use H2 database (no Docker required)
          # All tests (unit + integration) run with: ./mvnw test

      - name: Build and Test Audit Service
        run: |
          cd apps/backend/audit-service
          ./mvnw clean test

      - name: Generate Test Reports
        if: always()
        run: |
          cd apps/backend/secret-service
          ./mvnw surefire-report:report
          cd ../audit-service
          ./mvnw surefire-report:report

  docker-build-push:
    name: Build and Push Docker Images
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: docker-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_creds=true" >> $GITHUB_OUTPUT
            echo "username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_OUTPUT
          else
            echo "has_creds=false" >> $GITHUB_OUTPUT
            echo "username=" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.docker-creds.outputs.has_creds == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Secret Service
        id: meta-secret
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('{0}/secret-service', secrets.DOCKERHUB_USERNAME) || 'secret-service' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Audit Service
        id: meta-audit
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('{0}/audit-service', secrets.DOCKERHUB_USERNAME) || 'audit-service' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Secret Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/secret-service
          push: ${{ steps.docker-creds.outputs.has_creds == 'true' }}
          tags: ${{ steps.meta-secret.outputs.tags }}
          labels: ${{ steps.meta-secret.outputs.labels }}
          cache-from: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/secret-service:buildcache', secrets.DOCKERHUB_USERNAME) || '' }}
          cache-to: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/secret-service:buildcache,mode=max', secrets.DOCKERHUB_USERNAME) || '' }}

      - name: Build and push Audit Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/audit-service
          push: ${{ steps.docker-creds.outputs.has_creds == 'true' }}
          tags: ${{ steps.meta-audit.outputs.tags }}
          labels: ${{ steps.meta-audit.outputs.labels }}
          cache-from: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/audit-service:buildcache', secrets.DOCKERHUB_USERNAME) || '' }}
          cache-to: ${{ steps.docker-creds.outputs.has_creds == 'true' && format('type=registry,ref={0}/audit-service:buildcache,mode=max', secrets.DOCKERHUB_USERNAME) || '' }}

      - name: Trigger deployment hook (optional)
        if: env.DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.DEPLOY_HOOK_URL }}"

  deploy-to-gcp:
    name: Build and Push to Google Artifact Registry
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optimize build: parallelize and cache aggressively
      - name: Build and push Secret Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/secret-service
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service:latest
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service:${{ github.sha }}
          cache-from: type=gha,scope=secret-service
          cache-to: type=gha,mode=max,scope=secret-service

      - name: Build and push Audit Service
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend/audit-service
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service:latest
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service:${{ github.sha }}
          cache-from: type=gha,scope=audit-service
          cache-to: type=gha,mode=max,scope=audit-service


  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-to-gke:
    name: Deploy to GKE
    needs: [deploy-to-gcp, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          # Install gke-gcloud-auth-plugin (required for kubectl authentication with GKE)
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Create Artifact Registry image pull secret
        run: |
          # Create secret for pulling images from Artifact Registry
          # Helm chart requires this secret to exist for imagePullSecrets
          # Get access token for authentication
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          
          # Create or update the secret
          kubectl create secret docker-registry artifact-registry-secret \
            --docker-server=${{ env.ARTIFACT_REGISTRY }} \
            --docker-username=oauth2accesstoken \
            --docker-password="${ACCESS_TOKEN}" \
            --docker-email=github-actions-ci@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --namespace=${{ env.GKE_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "Artifact Registry secret created/updated successfully"

      - name: Check prerequisites before deployment
        run: |
          echo "=== Cleaning up ServiceAccounts to prevent Helm ownership conflicts ==="
          # Delete ServiceAccounts if they exist but aren't managed by Helm (or have conflicting labels)
          kubectl delete serviceaccount secret-service -n ${{ env.GKE_NAMESPACE }} --ignore-not-found || true
          kubectl delete serviceaccount audit-service -n ${{ env.GKE_NAMESPACE }} --ignore-not-found || true
          
          echo "=== Checking ExternalSecrets ==="
          kubectl get externalsecrets -n ${{ env.GKE_NAMESPACE }} || echo "No ExternalSecrets found"
          echo ""
          echo "=== Checking if secrets exist ==="
          kubectl get secrets -n ${{ env.GKE_NAMESPACE }} | grep -E "(csm-db-secrets|csm-app-config)" || echo "Required secrets not found yet"
          echo ""
          echo "=== Checking ExternalSecrets status ==="
          kubectl get externalsecrets -n ${{ env.GKE_NAMESPACE }} -o yaml || true
          echo ""
          echo "=== Waiting for ExternalSecrets to sync (max 2 minutes) ==="
          timeout 120 bash -c 'until kubectl get secret csm-db-secrets -n ${{ env.GKE_NAMESPACE }} && kubectl get secret csm-app-config -n ${{ env.GKE_NAMESPACE }}; do echo "Waiting for secrets..."; sleep 5; done' || echo "Secrets may not be ready, continuing anyway"

      - name: Deploy with Helm
        run: |
          helm upgrade --install cloud-secrets-manager \
            ./infrastructure/helm/cloud-secrets-manager \
            --namespace ${{ env.GKE_NAMESPACE }} \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set image.pullPolicy=Always \
            --set image.repositorySecretService=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/secret-service \
            --set image.repositoryAuditService=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/docker-images/audit-service \
            --timeout 10m \
            --debug

      - name: Check deployment status
        run: |
          echo "=== Helm Release Status ==="
          helm status cloud-secrets-manager -n ${{ env.GKE_NAMESPACE }} || true
          echo ""
          echo "=== All Resources in Namespace ==="
          kubectl get all -n ${{ env.GKE_NAMESPACE }}
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }} -o wide
          echo ""
          echo "=== Pod Events ==="
          kubectl get events -n ${{ env.GKE_NAMESPACE }} --sort-by='.lastTimestamp' | tail -20

      - name: Check pod details and logs
        run: |
          echo "=== Describe Secret Service Pods ==="
          kubectl describe pods -n ${{ env.GKE_NAMESPACE }} -l app=secret-service || echo "No secret-service pods found"
          echo ""
          echo "=== Describe Audit Service Pods ==="
          kubectl describe pods -n ${{ env.GKE_NAMESPACE }} -l app=audit-service || echo "No audit-service pods found"
          echo ""
          echo "=== Secret Service Pod Logs (Current + Previous) ==="
          for pod in $(kubectl get pods -n ${{ env.GKE_NAMESPACE }} -l app=secret-service -o jsonpath='{.items[*].metadata.name}'); do
            echo "--- Logs for pod: $pod (secret-service container) ---"
            kubectl logs $pod -n ${{ env.GKE_NAMESPACE }} -c secret-service --tail=200 --previous 2>&1 || kubectl logs $pod -n ${{ env.GKE_NAMESPACE }} -c secret-service --tail=200 2>&1 || echo "Could not get logs"
            echo ""
            echo "--- Logs for pod: $pod (cloud-sql-proxy container) ---"
            kubectl logs $pod -n ${{ env.GKE_NAMESPACE }} -c cloud-sql-proxy --tail=100 2>&1 || echo "Could not get cloud-sql-proxy logs"
            echo ""
          done
          echo ""
          echo "=== Audit Service Pod Logs (Current + Previous) ==="
          for pod in $(kubectl get pods -n ${{ env.GKE_NAMESPACE }} -l app=audit-service -o jsonpath='{.items[*].metadata.name}'); do
            echo "--- Logs for pod: $pod (audit-service container) ---"
            kubectl logs $pod -n ${{ env.GKE_NAMESPACE }} -c audit-service --tail=200 --previous 2>&1 || kubectl logs $pod -n ${{ env.GKE_NAMESPACE }} -c audit-service --tail=200 2>&1 || echo "Could not get logs"
            echo ""
            echo "--- Logs for pod: $pod (cloud-sql-proxy container) ---"
            kubectl logs $pod -n ${{ env.GKE_NAMESPACE }} -c cloud-sql-proxy --tail=100 2>&1 || echo "Could not get cloud-sql-proxy logs"
            echo ""
          done
          echo ""
          echo "=== Check Image Pull Errors ==="
          kubectl get events -n ${{ env.GKE_NAMESPACE }} --sort-by='.lastTimestamp' | grep -i -E "(image|pull|error|failed)" | tail -20 || echo "No image pull errors found"
          echo ""
          echo "=== Recent Events ==="
          kubectl get events -n ${{ env.GKE_NAMESPACE }} --sort-by='.lastTimestamp' | tail -30
          echo ""
          echo "=== Describe Audit Service Pods ==="
          kubectl describe pods -n ${{ env.GKE_NAMESPACE }} -l app=audit-service || echo "No audit-service pods found"
          echo ""
          echo "=== Secret Service Pod Logs ==="
          kubectl logs -n ${{ env.GKE_NAMESPACE }} -l app=secret-service --tail=100 --all-containers=true || echo "No secret-service pods found"
          echo ""
          echo "=== Audit Service Pod Logs ==="
          kubectl logs -n ${{ env.GKE_NAMESPACE }} -l app=audit-service --tail=100 --all-containers=true || echo "No audit-service pods found"
          echo ""
          echo "=== Check Image Pull Errors ==="
          kubectl get events -n ${{ env.GKE_NAMESPACE }} --field-selector reason=Failed | grep -i image || echo "No image pull errors found"

      - name: Wait for rollout
        run: |
          echo "=== Current Pod Status Before Waiting ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }} -o wide
          echo ""
          echo "=== Waiting for deployments to be ready (15 minutes timeout) ==="
          echo "This may take a while if images need to be pulled or apps are starting up..."
          kubectl rollout status deployment/secret-service -n ${{ env.GKE_NAMESPACE }} --timeout=15m || {
            echo "Secret service rollout failed or timed out"
            echo "=== Checking pod status ==="
            kubectl get pods -n ${{ env.GKE_NAMESPACE }} -l app=secret-service -o yaml
            exit 1
          }
          kubectl rollout status deployment/audit-service -n ${{ env.GKE_NAMESPACE }} --timeout=15m || {
            echo "Audit service rollout failed or timed out"
            echo "=== Checking pod status ==="
            kubectl get pods -n ${{ env.GKE_NAMESPACE }} -l app=audit-service -o yaml
            exit 1
          }

      - name: Verify deployment
        run: |
          echo "=== Final Deployment Status ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }}
          kubectl get svc -n ${{ env.GKE_NAMESPACE }}
          echo ""
          echo "=== Pod Details ==="
          kubectl get pods -n ${{ env.GKE_NAMESPACE }} -o wide

