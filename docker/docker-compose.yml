name: csm

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    build:
      context: ../database
      dockerfile: Dockerfile
    image: csm-postgres:latest
    container_name: csm-db
    pull_policy: build
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-secrets}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Note: secret_user is created by init script, not via POSTGRES_USER
      # PostgreSQL memory settings
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_WORK_MEM: 16MB
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - csm

  # ---------------------------------------------------------------------------
  # Secret Service (Backend API)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: apps/backend/secret-service/Dockerfile
    container_name: csm-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-secrets}
      SPRING_DATASOURCE_USERNAME: secret_user
      SPRING_DATASOURCE_PASSWORD: secret_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      AUDIT_SERVICE_URL: http://audit:8081
      NOTIFICATION_SERVICE_URL: http://notification:8082
      SPRING_PROFILES_ACTIVE: dev
      GOOGLE_IDENTITY_ENABLED: ${GOOGLE_IDENTITY_ENABLED:-true}
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID:-your-firebase-project-id}
      GOOGLE_SERVICE_ACCOUNT_PATH: /app/firebase-admin-key.json
      # JVM memory settings
      JAVA_OPTS: >-
        -Xms512m
        -Xmx1024m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M
        reservations:
          cpus: '1.0'
          memory: 768M
    volumes:
      - ../infrastructure/gcp/keys/firebase-admin-key.json:/app/firebase-admin-key.json:ro
    networks:
      - csm

  # ---------------------------------------------------------------------------
  # Audit Service
  # ---------------------------------------------------------------------------
  audit:
    build:
      context: ..
      dockerfile: apps/backend/audit-service/Dockerfile
    container_name: csm-audit
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-secrets}
      SPRING_DATASOURCE_USERNAME: secret_user
      SPRING_DATASOURCE_PASSWORD: secret_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: dev
      # JVM memory settings
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - csm

  # ---------------------------------------------------------------------------
  # Notification Service
  # ---------------------------------------------------------------------------
  notification:
    build:
      context: ..
      dockerfile: apps/backend/notification-service/Dockerfile
    container_name: csm-notification
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-secrets}
      SPRING_DATASOURCE_USERNAME: secret_user
      SPRING_DATASOURCE_PASSWORD: secret_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET: ${JWT_SECRET:-mySuperStrongSecretKeyForJWTTokenGeneration123456}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@cloudsecrets.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Cloud Secrets Manager}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      # JVM memory settings
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - csm

  # ---------------------------------------------------------------------------
  # Frontend (React)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
    container_name: csm-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - csm

networks:
  csm:
    driver: bridge

volumes:
  db-data:
